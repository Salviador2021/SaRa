<!DOCTYPE html>
<html>
<head>
  <title>Вход</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="SaRa.css">
</head>
<body>
  <div>
    <marquee class="shtorka" >
      <h1 style="color: #ffc800;">!WELCOME TO SaRa!</h1>
    </marquee>
  </div>
  <div class="logo-container">
    <img src="logo.png" alt="Логотип магазина">
  </div>
  <div class="container">
    <h1>Вход</h1>
    <form action="registration.html">
      <label for="login-email">Электронная почта:</label>
      <input type="email" id="login-email" name="login-email" required>

      <label for="login-password">Пароль:</label>
      <input type="password" id="login-password" name="login-password" required>

      <input type="submit" value="Войти">
    </form>
    <p class="switch-link">Нет аккаунта? <a href="registration.html">Зарегистрироваться</a></p>
  </div>
</body>
</html>
