<!DOCTYPE html>
<html>
<head>
  <title>Регистрация</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="SaRa.css">
</head>
<body>
  <div>
    <marquee class="shtorka" >
      <h1 style="color: #ffc800;">!WELCOME TO SaRa!</h1>
    </marquee>
  </div>
  <div class="logo-container">
    <img src="logo.png" alt="Логотип магазина">
  </div>
  <div class="container">
    <h1>Регистрация</h1>
    <form action="login.html">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required>

      <label for="surname">Фамилия:</label>
      <input type="text" id="surname" name="surname" required>

      <label for="email">Электронная почта:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Подтверждение пароля:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <label for="birthdate">Дата рождения:</label>
      <input type="date" id="birthdate" name="birthdate" required>

      <label for="country">Страна проживания:</label>
      <input type="text" id="country" name="country" required>

      <input type="submit" value="Зарегистрироваться">
    </form>
    <p class="switch-link">Уже есть аккаунт? <a href="login.html">Войти</a></p>
  </div>
</body>
</html>
